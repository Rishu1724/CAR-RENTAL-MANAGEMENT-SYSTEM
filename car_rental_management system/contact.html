<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Rental Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            margin: 20px;
        }
        .contact-info, .feedback-form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }
        .contact-info h2, .feedback-form h2 {
            margin-top: 0;
        }
        .feedback-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }
        .feedback-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .car-image {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .car-image img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="content">
        <div class="car-image">
            
        </div>

        <div class="contact-info">
            <h2>Developer Contact Information</h2>
            <p>Email: xyz@example.com</p>
            <p>Phone:9911223344</p>
        </div>

        <div class="feedback-form">
            <h2>Feedback Form</h2>
            <form action="#">
                <textarea name="feedback" maxlength="50" placeholder="Enter your feedback (max 50 words)"></textarea>
                <br>
                <input type="submit" value="Submit Feedback">
            </form>
        </div>
    </div>
</body>
</html>
